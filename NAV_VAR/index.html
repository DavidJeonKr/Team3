<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>

    <title>프로필 변경</title>

    <script src="https://kit.fontawesome.com/322190c18d.js" crossorigin="anonymous">    
    </script>
</head>
<body>
    <div class="contents">
        <div class="img">
            <div class="title_image">
                
            </div>
        </div>
        <div class="filebox">
            <form action="/main/user/image_insert" id="form" name="form"
                method="post" enctype="multipart/form-data" autocomplete="off">
                <label for="ex_file">프로필 사진 바꾸기</label> 
                <input type="file" id="ex_file" name="filename" required />
                <button type="submit" class="btn btn-default">업로드</button>
            </form>
        </div>
    </div>
    
</body>
</html>
